<html>
<head>
    <title>Game Details</title>
</head>
<body>
    {% for game in games_list %}
        <div>
            <h2>Game ID: {{ game.game_id }}</h2>
            <p>Title: {{ game.title }}</p>
            <p>Developer: {{ game.developer }}</p>
            <p>Publisher: {{ game.publisher }}</p>
            <p>Tag: {{ game.tag }}</p>
            <p>Platform: {{ game.platform }}</p>
        </div>
    {% endfor %}
</body>
</html>
